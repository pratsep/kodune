<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kodune Ãœlesanne</title>
    <style type="text/css">
        .active { background: skyblue; padding: 10px;}
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        var mis;
        window.onload = function () {
            $('li').first().addClass("active");
            $("#next").click(function(){
                mis = $('.active');
                if(mis.is(":last-child")){
                    $('li').first().addClass('active');
                    mis.removeClass('active');
                }
                else {
                    mis.next().addClass('active');
                    mis.removeClass('active');
                }
            });
            $("#prev").click(function(){
                mis = $('.active');
                if(mis.is(":first-child")){
                    $('li').last().addClass('active');
                    mis.removeClass('active');
                }
                else {
                    mis.prev().addClass('active');
                    mis.removeClass('active');
                }
            });

        }
    </script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
    <li>esimene</li>
    <li>teine</li>
    <li>kolmas</li>
    <li>neljas</li>
</ul>

</body>
</html>
