<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>Target</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            var mark = document.getElementById("target_main");
            mark.onclick = function() {
                var x = Math.floor(Math.random()*900);
                var y = Math.floor(Math.random()*1500);
                mark.style.top = x + 'px';
                mark.style.left = y + 'px';
            }
        }
    </script>
</head>
<body>
    <img src="duck.png" alt="duck">
    <div id="target_main">
        <div class="target_sub">
            
        </div>
        <div class="target_sub">
            
        </div>
        <div class="target_sub">
            
        </div>
        <div class="target_sub">
            
        </div>
        <div class="target_sub">
            
        </div>
        <div class="target_sub">
            
        </div>        
    </div>
</body>
</html>
